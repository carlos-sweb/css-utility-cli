<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CssUtilityCli</title>
    <link rel="stylesheet" href="css/dist/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>    
    html,body{font-family: 'Ubuntu', sans-serif;}
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .afadeIn {            
      animation-name: fadeIn;
    }    
    </style>
  </head>
  <body class="h-full w-full flex flex-col">    
    <!--HEADER TOP BAR-->
    <div class="flex green300 h-14 w-full shadow-2" >
      <div class="flex flex-col justify-center pl-2 pr-2" >
        <span class="select-none text-bluegray900 text-2xl font-extrabold animation-duration-fast animation-fill-both afadeIn transition-property-all transition-timing-linear transition-duration-75 hover:text-bluegray700 hover:ml-1 cursor-pointer pt-3 pb-3" >CssUtilityCli</span>
      </div>
      <div class="flex flex-grow" ></div>
      <div class="flex flex-col justify-center pl-2 pr-2" >
        <span>Version 1.0</span>
      </div>
    </div>
    <!--HEADER TOP BAR-->
    <div class="w-full h-full flex flex-col justify-center items-center mt-1" style="gap:5px;" >        
        <hr>           
        <div class="w-80" >
          <form action="">
            <label  class="flex text-bluegray800 text-lg h-6 pb-1" for="output" >Name output File:</label>
            <div class="flex w-full ">
              <input name="output" type="text" class="outline-none appearance-none rounded border-solid border-gray400 border border-solid h-7 pt-1 pb-1 pl-2 pr-2 text-red700 focus:border focus:border-red400 focus:shadow-around-red300 transition-duration-150 transition-property-all transition-timing-ease" placeholder="master.css"/>
            </div>
          </form>          
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pp-is@latest/pp-is.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/pp-events@latest/pp-events.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/pp-validate@latest/pp-validate.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/pp-model.js@latest/pp-model.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/pp-router.js@2.1.8/pp-router.min.js" ></script>
    <script type="text/javascript" >

    </script>
  </body>
</html>
